<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Programmer Calculator</title>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<table>
    <colgroup>
        <col width="60px"/>
    </colgroup>
    <tr>
        <td rowspan="2" colspan="9" class="background">0</td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="2" colspan="9">
            <div class="blue">0000   0000  0000  0000  0000  0000  0000  0000</div>
            <div class="gray">63                       47                  31</div>
            <div class="blue">0000   0000  0000  0000  0000  0000  0000  0000</div>
            <div class="gray">31                       15                   0</div>
        </td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="3">
            <form action="">
                <input type="radio" name="sex" value="male"><span>Hex</span>
                <input type="radio" name="sex" value="female"><span>Dec</span>
                <input type="radio" name="sex" value="male"><span>Oct</span>
                <input type="radio" name="sex" value="female"><span>Bin</span>
            </form>
        </td>
        <td class="buttons"></td>
        <td class="buttons background"><span>Mod</span></td>
        <td class="buttons"><span>A</span></td>
        <td class="buttons"><span>MC</span></td>
        <td class="buttons"><span>MR</span></td>
        <td class="buttons"><span>MS</span></td>
        <td class="buttons"><span>M+</span></td>
        <td class="buttons"><span>M-</span></td>
    </tr>
    <tr>
        <td class="buttons background"><span>{</span></td>
        <td class="buttons background"><span>}</span></td>
        <td class="buttons"><span>B</span></td>
        <td class="buttons background"><span>&#8592;</span></td>
        <td class="buttons background"><span>CE</span></td>
        <td class="buttons background"><span>C</span></td>
        <td class="buttons background"><span>&#177;</span></td>
        <td class="buttons"><span>&radic;</span></td>
    </tr>
    <tr>
        <td class="buttons background"><span>RoL</span></td>
        <td class="buttons background"><span>RoR</span></td>
        <td class="buttons"><span>C</span></td>
        <td class="buttons background"><span>7</span></td>
        <td class="buttons background"><span>8</span></td>
        <td class="buttons background"><span>9</span></td>
        <td class="buttons background"><span>/</span></td>
        <td class="buttons"><span>%</span></td>
    </tr>
    <tr>
        <td rowspan="3">
            <form action="">
                <input type="radio" name="sex" value="male"><span>Qword</span>
                <input type="radio" name="sex" value="female"><span>Dword</span>
                <input type="radio" name="sex" value="male"><span>Word</span>
                <input type="radio" name="sex" value="female"><span>Byte</span>
            </form>
        </td>
        <td class="buttons background"><span>Or</span></td>
        <td class="buttons background"><span>Xor</span></td>
        <td class="buttons"><span>D</span></td>
        <td class="buttons background"><span>4</span></td>
        <td class="buttons background"><span>5</span></td>
        <td class="buttons background"><span>6</span></td>
        <td class="buttons background"><span>*</span></td>
        <td class="buttons"><span>1/x</span></td>
    </tr>
    <tr>
        <td class="buttons background"><span>Lsh</span></td>
        <td class="buttons background"><span>Rsh</span></td>
        <td class="buttons"><span>E</span></td>
        <td class="buttons background"><span>1</span></td>
        <td class="buttons background"><span>2</span></td>
        <td class="buttons background"><span>3</span></td>
        <td class="buttons background"><span>-</span></td>
        <td rowspan="2" class="buttons background"><span>=</span></td>
    </tr>
    <tr>
        <td class="buttons background"><span>Not</span></td>
        <td class="buttons background"><span>And</span></td>
        <td class="buttons"><span>F</span></td>
        <td colspan="2" class="buttons background"><span>0</span></td>
        <td class="buttons"><span>,</span></td>
        <td class="buttons background"><span>+</span></td>
    </tr>
</table>
</body>
</html>
