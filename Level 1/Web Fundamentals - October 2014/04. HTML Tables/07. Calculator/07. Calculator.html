<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }

        button {
            width: 100%;
            height: 110%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <div id="screen"></div>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 1">1</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 2">2</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 3">3</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += '&#43;'">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 4">4</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 5">5</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 6">6</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += '&#45;'">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 7">7</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 8">8</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += 9">9</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += '&#42;'">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="document.getElementById('screen').innerHTML = ''">C</button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += '&#48;'">0</button>
        </td>
        <td>
            <button onclick="
                document.getElementById('screen').innerHTML = eval(document.getElementById('screen').innerHTML)">
            =
            </button>
        </td>
        <td>
            <button onclick="document.getElementById('screen').innerHTML += '&#47;'">/</button>
        </td>
    </tr>
</table>
</body>
</html>
