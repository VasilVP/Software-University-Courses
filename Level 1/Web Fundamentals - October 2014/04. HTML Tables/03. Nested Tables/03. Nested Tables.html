<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>

    <style>
        table {
            border: 1px solid black;

        }

        table td {
            border: 1px solid black;
        }

        td {
            padding: 10px;
        }

        table table td {
            font-size: 200%;
            font-weight: bold;
        }
    </style>
</head>

<body>
<table>
    <tbody>
    <tr>
        <td>
            <a href="https://softuni.bg" target="_blank"><img src="logo.png" alt="softuniLogo"/></a>
        </td>
        <td>
            <table>
                <tbody>
                <tr>
                    <td>Software</td>
                </tr>

                <tr>
                    <td>University</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
