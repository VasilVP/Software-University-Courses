<!doctype html>

<html>
<head>
	<title>Laptop Choice</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<form action="" method="link" accept-charset="utf-8">

		<fieldset>
			<legend>Apple's Laptops (6)</legend>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop1.png" alt="">
			</button>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop2.png" alt="">
			</button>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop3.png" alt="">
			</button>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop4.png" alt="">
			</button>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop5.png" alt="">
			</button>

			<button type="button" 
				onclick="parent.location='http://www.apple.com/'">
					<img src="Laptop6.png" alt="">
			</button>
			
		</fieldset>

		<fieldset>
			<span>       Price</span>
			<span>1700          2600</span>
			<input type="range" name="" value="">

			<span>        RAM</span>
			<span>2048          4096</span>
			<input type="range" name="" value="">

			<span>       Price</span>
			<span>1700          2600</span>
			<input type="range" name="" value="">

			<span>        Disk</span>
			<span>100GB       2000GB</span>
			<input type="range" name="" value="">

			<span>      Display</span>
			<span>11.6          18.4</span>
			<input type="range" name="" value="">

			<span>     Warranty</span>
			<span>12 month   60 month</span>
			<input type="range" name="" value="">
		</fieldset>
	</form>
</body>
</html>
