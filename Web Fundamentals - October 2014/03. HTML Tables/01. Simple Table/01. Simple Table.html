<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>

    <style>
        table {
            border: 1px solid black;
        }

        #bold {
            font-weight: bold;
        }

        h1 {
            margin-top: 0;
            padding-top: 0;
        }
    </style>
</head>

<body>
<table>
    <colgroup>
        <col/>
        <col style="width: 147px"/>
    </colgroup>
    <thead>
        <tr>
            <th colspan="2">
                <h1>Software University</h1>
            </th>
        </tr>
    </thead>
    <tr>
        <td>
            <a href="https://softuni.bg">
                <img src="logo.png" alt="softuniLogo">
            </a>
        </td>

        <td>
            <div id="bold">Accessible and high quality education.</div>
            <div>
                Our mission is to make people we train true professionals
                in the software industry and support them in finding employment
            </div>
        </td>
    </tr>
</table>
</body>
</html>
