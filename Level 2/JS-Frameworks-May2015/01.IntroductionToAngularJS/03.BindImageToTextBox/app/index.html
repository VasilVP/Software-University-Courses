<!DOCTYPE html>
<html ng-app="BindImage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bind Image to Text Box</title>
</head>
<body>
    <h1>Bind Image to TextBox</h1>
    <input type="text" value="" ng-model="imgSrc" />
    <br />
    <img ng-src="{{imgSrc}}" alt="" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('BindImage', []);
    </script>
</body>
</html>
