<!DOCTYPE html>
<html ng-app="StudentsPage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
</head>
<body>
    <h1>Student Page</h1>
<div ng-controller="StudentsController">
    <div id="name">{{student.name}}</div>
    <div id="grade">{{student.grade}}</div>
    <div id="school">{{student.school}}</div>
    <div id="teacher">{{student.teacher}}</div>
    <img ng-src="{{student.photo}}" alt="" />
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/StudentsController.js"></script>
</body>
</html>
