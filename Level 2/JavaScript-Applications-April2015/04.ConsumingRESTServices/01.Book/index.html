<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Consuming REST Services</title>
    <style>
        li {
            margin: 8px;
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <ul id="booksContainer"></ul>
    <button onclick="javascript: showCreateForm();">Create Book</button>
<form id="editForm" hidden="hidden">
    <h1>Edit Book</h1>
    <h2>Title</h2>
    <input type="text" id="editTitle" placeholder="Title"/>
    <h2>Author</h2>
    <input type="text" placeholder="Author" id="editAuthor"/>
    <h2>ISBN</h2>
    <input type="text" placeholder="ISBN" id="editISBN"/>
    <input type="submit"
           method="post"
           value="Edit Book"
            id="editSubmit"/>
</form>
<form id="createForm" hidden="hidden">
    <h1>Create Book</h1>
    <h2>Title</h2>
    <input type="text" id="createTitle" placeholder="Title" />
    <h2>Author</h2>
    <input type="text" placeholder="Author" id="createAuthor" />
    <h2>ISBN</h2>
    <input type="text" placeholder="ISBN" id="createISBN" />
    <input type="submit"
           method="post"
           value="Create Book" 
           onclick="javascript: createBook();" />
</form>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="consumingRestServices.js"></script>
</body>
</html>
